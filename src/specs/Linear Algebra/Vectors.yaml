      type: fillins
      label: ''
      value: >-
        $$

        {{s}}.\begin{bmatrix} {{vx}} \\ {{vy}}\end{bmatrix}=\begin{bmatrix}
        {{fillin(vx*scalar)}} \\ {{fillin(vy*scalar)}}\end{bmatrix}

        $$
    parameters: {}
