problems:
  twonumber:
    title: Simple 2 number addition
    description: Adding together two numbers that are less than ten
    parameters:
      max:
        type: number
        default: 10
      min:
        type: number
        default: 1
    variables:
      a:
        type: number
        min: "{{min}}"
        max: "{{max}}"
        step: 1
      b:
        type: number
        min: "{{min}}"
        max: "{{max}}"
        step: 1
      c:
        type: letter
        exclude: "{{min}}"
    question: ""
    answer:
      type: number
      label: "{{a}} + {{b}} = "
      value: "{{a + b}}"
  multiplytwonumbers:
    title: Multiply two single digit numbers
    description: Multiplying together two numbers that are less than ten
    variables:
      a:
        type: number
        min: 1
        max: 10
        step: 1
      b:
        type: number
        min: 1
        max: 10
        step: 1
    question: "{{a}} x {{b}} ="
    answer:
      type: number
      value: "{{a * b}}"
  threenumber:
    title: Simple 3 number addition
    description: Adding together three numbers that are less than ten
    variables:
      a:
        type: number
        min: 1
        max: 10
        step: 1
      b:
        type: number
        min: 1
        max: 10
        step: 1
      c:
        type: number
        min: 1
        max: 10
        step: 1
    question: ""
    answer:
      type: number
      label: "{{a}} + {{b}} + {{c}} = "
      value: "{{ a + b + c }}"
exercises:
  simpleaddition:
    title: Simple Addition
    description: Adding two or three numbers that are 1-10
    parameters:
      newmax:
        type: number
        default: 35
    stages:
      - type: text
        text: "Welcome to the exercise"
      - type: problem
        probid: twonumber
        parameters:
          max: newmax
      - type: problem
        probid: twonumber
    finish:
      text: "You've finished! Well done!"
